<div>
    <div class="modal-body">
        <h4 translate="Language.Title"></h4>
        <div translate="Language.Intro"></div>

        <table class="table table-striped table-hover">
            <thead>
                <tr>
                    <th translate="Language.Table.Code"></th>
                    <th translate="Language.Table.Culture"></th>
                    <th translate="Language.Table.Status"></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="item in vm.items | orderBy:['ContentType.Name','Name']">
                    <td>{{item.Code}}</td>
                    <td>{{item.Culture}}</span></td>
                    <td class="text-nowrap">
                        <span icon="{{ item.IsEnabled ? 'eye-open' : 'eye-close' }}"></span>
                        <button icon="{{ item.IsEnabled ? 'pause' : 'play' }}" type="button" class="btn btn-xs" ng-click="vm.toggle(item)"></button>
                    </td>
                </tr>
                <tr ng-if="!vm.items.length">
                    <td colspan="100" translate="General.Messages.NothingFound"></td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
