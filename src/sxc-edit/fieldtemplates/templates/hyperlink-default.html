<div>
    <div class="dropzone" >
        <div class="input-group" dropdown>
            <input type="text" class="form-control" ng-model="value.Value" tooltip="drop file here to auto-upload
for help see 2sxc.org/help?tag=adam
ADAM - sponsored with love by 2sic.com">
            <div ng-if="value.Value">
                <a href="{{vm.testLink}}" target="_blank">
                    <i icon="new-window"></i>
                </a><span tooltip="{{vm.testLink}}">&nbsp;... {{vm.testLink.substr(vm.testLink.lastIndexOf("/"), 100)}}</span>
            </div>
            <span class="input-group-btn" style="vertical-align: top;">
                <button type="button" id="single-button" class="btn btn-default dropdown-toggle" dropdown-toggle ng-disabled="to.disabled">
                    <span icon="option-horizontal"></span>
                </button>
            </span>
            <ul class="dropdown-menu pull-right" role="menu">
                <li role="menuitem"><a ng-click="vm.openDialog('pagepicker')" href="javascript:void(0)">Page Picker</a></li>
                <li role="menuitem"><a ng-click="vm.openDialog('imagemanager')" href="javascript:void(0)">Image Manager</a></li>
                <li role="menuitem"><a ng-click="vm.openDialog('documentmanager')" href="javascript:void(0)">Document Manager</a></li>
            </ul>
        </div>
        <div class="dropzone-previews">
        </div>
        <div class="small" ng-show="fileAdded">
            Sponsored with ♥ by <a href="http://www.2sic.com/">2sic.com</a>
        </div>
    </div>

    <div ng-if="vm.debug.on">todo: test-url shortening, nice progress indicator, thumbnail preview if it's a pic</div>
</div>
