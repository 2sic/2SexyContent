<h1>adam included</h1>
<div class="">
    <!-- info for dropping stuff here -->
    <div class="dz-preview dropzone-adam" ng-disabled="to.disabled" tooltip="{{'Edit.Fields.Hyperlink.Default.AdamUploadLabel' | translate }}">
        <div class="dz-image" style="background-color: whitesmoke">
        </div>
        <div class="dz-details" style="opacity: 1">
            <div class="dz-size">
                <button type="button" class="btn btn-primary btn-lg" ng-disabled="to.disabled">
                    <i icon="plus"></i>
                    <i icon="file"></i>
                </button>
            </div>
            <div class="dz-filename">
                <span data-dz-name="">drag & drop files</span>
            </div>
        </div>
    </div>

    <!-- folders - not always shown -->
    <div ng-show="vm.debug.on" class="dz-preview" ng-disabled="to.disabled" ng-click="vm.addFolder()">
        <div class="dz-image" style="background-color: whitesmoke">
        </div>
        <div class="dz-details" style="opacity: 1">
            <div class="dz-size">
                <button type="button" class="btn btn-default btn-lg" ng-disabled="to.disabled">
                    <i icon="plus"></i>
                    <i icon="th-large"></i>
                </button>
            </div>
            <div class="dz-filename">
                <span data-dz-name="">new folder</span>
            </div>
        </div>
    </div>

    <!-- browse up a folder - not always shown -->
    <div ng-show="vm.debug.on" class="dz-preview" ng-disabled="to.disabled" ng-if="vm.folders.length > 0" ng-click="vm.goUp()">
        <div class="dz-image" style="background-color: whitesmoke">
        </div>
        <div class="dz-details" style="opacity: 1">
            <div class="dz-size">
                <button type="button" class="btn btn-default btn-square btn-lg" ng-disabled="to.disabled">
                    <i icon="level-up"></i>
                </button>
            </div>
            <div class="dz-filename">
                <span data-dz-name="">up</span>
            </div>
        </div>
    </div>


    <!-- folder list -->
    <div ng-show="vm.debug.on" class="dz-preview" ng-repeat="item in vm.items | filter: { IsFolder: true }  | orderBy:'Name'" ng-click="vm.select(item)">
        <div ng-if="item.Type == 'folder'" class="dz-image" style="background-color: whitesmoke"> </div>
        <div class="dz-details file-type-{{item.Type}}">
            <div class="dz-size" ng-if="item.Type == 'folder'">
                <span data-dz-size="" style="font-size: xx-large"><i icon="th-large"></i></span>
            </div>
            <div class="dz-filename"><span data-dz-name="">{{ item.Name }}</span></div>
            <div class="dz-filename"><span ng-click="vm.del(item)" stop-event="click"><i icon="remove"></i></span></div>
        </div>
    </div>

    <!-- files -->
    <div class="dz-preview" ng-class="{ 'dz-success': value.Value.toLowerCase() == 'file:' + item.Id }" ng-repeat="item in vm.items | filter: { IsFolder: false }  | orderBy:'Name'" ng-click="vm.select(item)">
        <div ng-if="item.Type == 'image'" class="dz-image">
            <img data-dz-thumbnail="" alt="{{ item.Id + ':' + item.Name }}" ng-src="{{ '/portals/0/' + item.Path + '?w=120&h=120&mode=crop' }}">
        </div>

        <div class="dz-details file-type-{{item.Type}}">
            <div class="dz-size file-icon" ng-if="item.Type == 'image'">
                <span data-dz-size=""><strong>{{ item.Id }}</strong></span>
            </div>
            <div class="dz-size file-actions" ng-if="item.Type == 'document' || item.Type == 'file'">
                <span data-dz-size="">
                    <button type="button" class="btn btn-subtle btn-lg" ng-disabled="to.disabled"><i icon="file"></i></button>
                </span>
            </div>
            <div class="dz-filename"><span data-dz-name="">{{ item.Name }}</span></div>
            <div class="dz-filename">
                <span ng-click="vm.del(item)" stop-event="click"><i icon="remove"></i></span>
                <span data-dz-name="">{{ (item.Size / 1024).toFixed(0) }} kb</span>
            </div>
        </div>
        <div class="dz-success-mark">
            <svg width="54px" height="54px" viewBox="0 0 54 54" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" xmlns:sketch="http://www.bohemiancoding.com/sketch/ns">
                <title>Check</title>
                <defs></defs>
                <g id="Page-1" stroke="none" stroke-width="1" fill="none" fill-rule="evenodd" sketch:type="MSPage">
                    <path d="M23.5,31.8431458 L17.5852419,25.9283877 C16.0248253,24.3679711 13.4910294,24.366835 11.9289322,25.9289322 C10.3700136,27.4878508 10.3665912,30.0234455 11.9283877,31.5852419 L20.4147581,40.0716123 C20.5133999,40.1702541 20.6159315,40.2626649 20.7218615,40.3488435 C22.2835669,41.8725651 24.794234,41.8626202 26.3461564,40.3106978 L43.3106978,23.3461564 C44.8771021,21.7797521 44.8758057,19.2483887 43.3137085,17.6862915 C41.7547899,16.1273729 39.2176035,16.1255422 37.6538436,17.6893022 L23.5,31.8431458 Z M27,53 C41.3594035,53 53,41.3594035 53,27 C53,12.6405965 41.3594035,1 27,1 C12.6405965,1 1,12.6405965 1,27 C1,41.3594035 12.6405965,53 27,53 Z" id="Oval-2" stroke-opacity="0.198794158" stroke="#747474" fill-opacity="0.816519475" fill="#FFFFFF" sketch:type="MSShapeGroup"></path>
                </g>
            </svg>
        </div>
    </div>

</div>

    <ul>

        <li>i18n incl. in-code alerts</li>
    </ul>
